    function normalize(str) {
      return str.toLowerCase().replace(/[^a-z0-9]/g, '');
    }
function removeDuplicates(array) {
  let unique = [];
  let seen = new Set();

  array.forEach(item => {
    let key = item.name + "|" + item.ext; // unique combo
    if (!seen.has(key)) {
      seen.add(key);
      unique.push(item);
    }
  });

  return unique;
}

let cleanedStaff = removeDuplicates(staff);
console.log(cleanedStaff); // ✅ no duplicates
    document.getElementById("searchInput").addEventListener("input", function() {
      const query = normalize(this.value);
      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";
      if (!query) return;

      const matches = staff.filter(person => 
        normalize(person.name).includes(query) ||
        normalize(person.dept).includes(query)
      );

      matches.forEach(person => {
        const div = document.createElement("div");
        div.className = "result-item";
        div.textContent = person.name + " (" + person.dept + ")";
        div.onclick = () => showDetails(person);
        resultsDiv.appendChild(div);
      });
    });

   function searchDirectory() {
    const query = document.getElementById("searchInput").value.toLowerCase();
    const resultsContainer = document.getElementById("results");
    resultsContainer.innerHTML = "";

    if (query.trim() === "") {
        return; // Don’t show anything if search is empty
    }

    const results = staff.filter(person => 
        (person.name && person.name.toLowerCase().includes(query)) ||
        (person.dept && person.dept.toLowerCase().includes(query)) ||
        (person.job && person.job.toLowerCase().includes(query)) ||
        (person.cell && person.cell.toLowerCase().includes(query))
    );

    if (results.length === 0) {
        resultsContainer.innerHTML = "<p>No results found.</p>";
    } else {
        results.forEach(person => {
            const div = document.createElement("div");
            div.classList.add("result-item");

            // Build highlighted text
            const fullText = `${person.name} - ${person.dept} - ${person.job || ""}`;
            const regex = new RegExp(`(${query})`, "gi");
            const highlightedText = fullText.replace(regex, "<b>$1</b>");

            div.innerHTML = highlightedText;
            div.onclick = () => showDetails(person);
            resultsContainer.appendChild(div);
        });
    }
}

    
    function showDetails(person) {
    document.getElementById("personName").textContent = person.name;
    document.getElementById("personDept").textContent = person.dept;
    document.getElementById("personJobTitle").textContent = person.job;
    document.getElementById("personExt").textContent = person.ext;
    document.getElementById("personMobile").textContent = person.mobile;


    // Show photo
    const photoPath = `photos/${person.name.replace(/\s+/g, "_")}.jpg`;
    document.getElementById("personPhoto").src = photoPath;
    document.getElementById("personPhoto").alt = person.name;
      

      document.getElementById("details").style.display = "block";
    }
